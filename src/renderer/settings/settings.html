<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <title>Kika Settings</title>
    <link rel="stylesheet" href="settings.css" />
</head>

<body>
    <div class="settings-container">
        <h1>⚙️ Kika Settings</h1>

        <form id="settings-form">
            <section class="setting-group">
                <h2>Window</h2>

                <div class="setting-row">
                    <label for="window-width">Window Width</label>
                    <input type="number" id="window-width" min="32" max="1200" value="600" />
                </div>

                <div class="setting-row">
                    <label for="window-height">Window Height</label>
                    <input type="number" id="window-height" min="32" max="800" value="400" />
                </div>

                <div class="setting-row">
                    <label for="padding-bottom">Edge Padding</label>
                    <input type="number" id="padding-bottom" min="0" max="200" value="20" />
                </div>
            </section>

            <section class="setting-group">
                <h2>Appearance</h2>

                <div class="setting-row">
                    <label for="opacity">Opacity <span id="opacity-value">100%</span></label>
                    <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="1.0" />
                </div>
            </section>

            <section class="setting-group">
                <h2>Animation</h2>

                <div class="setting-row">
                    <label for="idle-fps">Idle FPS <span id="idle-fps-value">8</span></label>
                    <input type="range" id="idle-fps" min="1" max="60" step="1" value="8" />
                </div>

                <div class="setting-row">
                    <label for="hit-fps">Hit FPS <span id="hit-fps-value">12</span></label>
                    <input type="range" id="hit-fps" min="1" max="60" step="1" value="12" />
                </div>
            </section>

            <section class="setting-group">
                <h2>Position</h2>

                <div class="setting-row">
                    <label for="position-x">X Coordinate</label>
                    <input type="number" id="position-x" value="0" />
                </div>

                <div class="setting-row">
                    <label for="position-y">Y Coordinate</label>
                    <input type="number" id="position-y" value="0" />
                </div>

                <div class="setting-row">
                    <label>Quick Actions</label>
                    <button type="button" id="reset-position-btn" class="btn secondary">Reset to Center</button>
                </div>

                <p class="setting-hint">Position updates apply immediately</p>
            </section>

            <section class="setting-group">
                <h2>Input Hooks</h2>

                <div class="setting-row checkbox">
                    <input type="checkbox" id="hooks-enabled" checked />
                    <label for="hooks-enabled">Enable Global Input Hooks</label>
                </div>

                <div class="setting-row checkbox">
                    <input type="checkbox" id="ignore-modifiers" checked />
                    <label for="ignore-modifiers">Ignore Modifier Keys</label>
                </div>
            </section>

            <section class="setting-group">
                <h2>Behavior</h2>

                <div class="setting-row checkbox">
                    <input type="checkbox" id="click-through" checked />
                    <label for="click-through">Click-Through Mode</label>
                </div>

                <p class="setting-hint">When ON, clicks pass through overlay. When OFF, overlay is draggable. Use
                    Cmd+Option+K for settings.</p>
            </section>

            <div class="button-row">
                <button type="button" id="reset-btn" class="btn secondary">Reset to Defaults</button>
                <button type="submit" class="btn primary">Save</button>
            </div>
        </form>
    </div>

    <script src="settings.js"></script>
</body>

</html>
