<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <title>Kika Settings</title>
    <link rel="stylesheet" href="settings.css" />
</head>

<body>
    <div class="settings-container">
        <h1>⚙️ Kika Settings</h1>

        <form id="settings-form">
            <section class="setting-group">
                <h2>Animation</h2>

                <div class="setting-row">
                    <label for="animation-scale">Sprite Scale</label>
                    <input type="range" id="animation-scale" min="0.5" max="3" step="0.1" value="1.5" />
                    <span id="scale-value">1.5x</span>
                </div>
            </section>

            <section class="setting-group">
                <h2>Window</h2>

                <div class="setting-row">
                    <label for="window-width">Window Width</label>
                    <input type="number" id="window-width" min="200" max="1200" value="600" />
                </div>

                <div class="setting-row">
                    <label for="window-height">Window Height</label>
                    <input type="number" id="window-height" min="200" max="800" value="400" />
                </div>

                <div class="setting-row">
                    <label for="padding-bottom">Edge Padding</label>
                    <input type="number" id="padding-bottom" min="0" max="200" value="20" />
                </div>
            </section>

            <section class="setting-group">
                <h2>Position</h2>

                <div class="setting-row">
                    <label>Overlay Position</label>
                    <button type="button" id="reset-position-btn" class="btn secondary">Reset to Center</button>
                </div>

                <p class="setting-hint">Resets overlay to bottom center with scale 1.0</p>
            </section>

            <section class="setting-group">
                <h2>Input Hooks</h2>

                <div class="setting-row checkbox">
                    <input type="checkbox" id="hooks-enabled" checked />
                    <label for="hooks-enabled">Enable Global Input Hooks</label>
                </div>

                <div class="setting-row checkbox">
                    <input type="checkbox" id="ignore-modifiers" checked />
                    <label for="ignore-modifiers">Ignore Modifier Keys</label>
                </div>
            </section>

            <section class="setting-group">
                <h2>Behavior</h2>

                <div class="setting-row checkbox">
                    <input type="checkbox" id="click-through" checked />
                    <label for="click-through">Click-Through Enabled</label>
                </div>
            </section>

            <div class="button-row">
                <button type="button" id="reset-btn" class="btn secondary">Reset to Defaults</button>
                <button type="submit" class="btn primary">Save</button>
            </div>
        </form>
    </div>

    <script src="settings.js"></script>
</body>

</html>
